# ═══════════════════════════════════════════════════════════════════
# CONFIGURACIÓ HIBERNATE - PRODUCCIÓ (SQLite)
# ═══════════════════════════════════════════════════════════════════
#
# Aquest fitxer conté la configuració d'Hibernate per a l'entorn de producció.
# S'utilitza amb l'API nativa d'Hibernate (SessionFactory/Session).
#
# UBICACIÓ: src/main/resources/hibernate.properties
#
# NOTES:
# - Aquest fitxer es carrega automàticament si es crida createSessionFactory()
# - Les entitats (@Entity) s'han de registrar a Manager.createSessionFactory()
#   amb configuration.addAnnotatedClass()

# ───────────────────────────────────────────────────────────────────
# CONNEXIÓ A LA BASE DE DADES
# ───────────────────────────────────────────────────────────────────

# Classe del controlador JDBC per la base de dades SQLite
# SQLite és una base de dades lleugera ideal per a desenvolupament
# i aplicacions standalone
hibernate.connection.driver_class=org.sqlite.JDBC

# URL de connexió a la base de dades SQLite al directori data
# - jdbc:sqlite: és el protocol
# - ./data/database.db és la ruta relativa al fitxer
# - Si el fitxer no existeix, SQLite el crearà automàticament
hibernate.connection.url=jdbc:sqlite:./data/database.db

# NOTA: SQLite no requereix usuari ni contrasenya
# Per a altres bases de dades com MySQL, afegir:
# hibernate.connection.username=usuari
# hibernate.connection.password=contrasenya

# ───────────────────────────────────────────────────────────────────
# DIALECTE DE LA BASE DE DADES
# ───────────────────────────────────────────────────────────────────

# Dialecte per mantenir la compatibilitat amb SQLite
# El dialecte tradueix les operacions d'Hibernate al SQL específic de cada BD
#
# SQLiteDialect està al paquet community perquè SQLite no és
# oficialment suportat per Hibernate (requereix hibernate-community-dialects)
#
# Altres dialectes comuns:
# - MySQL: org.hibernate.dialect.MySQLDialect
# - PostgreSQL: org.hibernate.dialect.PostgreSQLDialect
# - Oracle: org.hibernate.dialect.OracleDialect
# - SQL Server: org.hibernate.dialect.SQLServerDialect
hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# ───────────────────────────────────────────────────────────────────
# CONFIGURACIÓ DE DEPURACIÓ
# ───────────────────────────────────────────────────────────────────

# Mostra les consultes SQL a la consola (true/false)
# - true: Molt útil per a desenvolupament i depuració
# - false: Recomanat per a producció (millor rendiment)
hibernate.show_sql=false

# Formata el SQL mostrat per pantalla
# Només té efecte si show_sql=true
# true: SQL amb indentació i salts de línia (més llegible)
# false: SQL en una sola línia
hibernate.format_sql=true

# ───────────────────────────────────────────────────────────────────
# GENERACIÓ AUTOMÀTICA DE L'ESQUEMA
# ───────────────────────────────────────────────────────────────────

# Estratègia de generació automàtica de l'esquema (DDL)
# hibernate.hbm2ddl.auto controla com Hibernate gestiona les taules
#
# OPCIONS:
# - validate: Valida que l'esquema coincideixi amb les entitats
#            No modifica res. Llança excepció si hi ha diferències.
#            Recomanat per a PRODUCCIÓ.
#
# - update: Actualitza l'esquema si és necessari
#          Afegeix noves taules/columnes però no elimina res
#          ⚠️ No detecta tots els canvis (renames, tipus modificats)
#          Útil per a DESENVOLUPAMENT.
#
# - create: ESBORRA i RECREA totes les taules cada vegada
#          ⚠️ ATENCIÓ: Destrueix totes les dades existents!
#          Útil per a PROVES i DESENVOLUPAMENT inicial.
#
# - create-drop: Crea les taules a l'inici i les esborra al tancar
#               Ideal per a TESTS UNITARIS.
#
# - none: No fa res amb l'esquema
#        Cal crear les taules manualment o amb scripts SQL
#        Recomanat per a PRODUCCIÓ amb control manual de l'esquema.
#
# RECOMANACIÓ:
# - Desenvolupament: create o update
# - Tests: create o create-drop
# - Producció: validate o none
hibernate.hbm2ddl.auto=create
