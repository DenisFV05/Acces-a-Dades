# ═══════════════════════════════════════════════════════════════════
# CONFIGURACIÓ HIBERNATE - TESTS (SQLite)
# ═══════════════════════════════════════════════════════════════════
#
# Aquest fitxer conté la configuració d'Hibernate per a l'entorn de test.
# Utilitza una base de dades diferent per no interferir amb les dades de producció.
#
# UBICACIÓ: src/test/resources/hibernate-test.properties
#
# DIFERÈNCIES AMB hibernate.properties:
# - Usa database-test.db en lloc de database.db
# - Configurat per a tests (normalment amb hbm2ddl.auto=create)

# ───────────────────────────────────────────────────────────────────
# CONNEXIÓ A LA BASE DE DADES
# ───────────────────────────────────────────────────────────────────

# Classe del controlador JDBC per la base de dades SQLite
hibernate.connection.driver_class=org.sqlite.JDBC

# URL de connexió a la base de dades SQLite de test
# IMPORTANT: Usa database-test.db per no afectar les dades de producció
hibernate.connection.url=jdbc:sqlite:./data/database-test.db

# ───────────────────────────────────────────────────────────────────
# DIALECTE DE LA BASE DE DADES
# ───────────────────────────────────────────────────────────────────

# Dialecte per mantenir la compatibilitat amb SQLite
hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# ───────────────────────────────────────────────────────────────────
# CONFIGURACIÓ DE DEPURACIÓ
# ───────────────────────────────────────────────────────────────────

# Mostra les consultes SQL a la consola (true/false)
# Per a tests, normalment es deixa a false per no saturar la sortida
hibernate.show_sql=false

# Formata el SQL mostrat (només si show_sql=true)
hibernate.format_sql=true

# ───────────────────────────────────────────────────────────────────
# GENERACIÓ AUTOMÀTICA DE L'ESQUEMA
# ───────────────────────────────────────────────────────────────────

# Estratègia de generació automàtica de l'esquema per a tests
# 
# OPCIONS RECOMANADES PER A TESTS:
# - create: Recrea l'esquema a cada execució (estat net garantit)
# - create-drop: Crea a l'inici i esborra al final (neteja automàtica)
#
# Per a tests, 'create' assegura un estat net a cada execució
hibernate.hbm2ddl.auto=create